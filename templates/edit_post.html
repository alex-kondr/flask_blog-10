{% extends "base.html" %}

{% block center %}
<form action="{{ url_for('edit_post', id=post.id) }}" method="post">
    <div class="form-group">
        <label>Назва статті</label>
        <input type="text" name="title" class="form-control" value="{{ request.form.get('title') or post.title }}">
    </div>
    <div class="form-group">
        <label>Текс статті</label>
        <textarea name="text" class="form-control">{{ request.form.get('text') or post.text }}</textarea>
    </div>
    <button class="btn btn-primary">Редагувати статтю</button>
</form>
{% endblock center %}
